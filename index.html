<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="travel.css">
</head>
<body class="min-h-screen bg-cover bg-center bg-fixed travel-body">
    <!-- Add overlay div right after body opening tag -->
    <div class="fixed inset-0 bg-black bg-opacity-50 -z-10"></div>

    <nav class="bg-gray-800/90">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-white font-bold text-xl">Travel Guide</a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-400 hover:text-white focus:outline-none 
                    focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" 
                            stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

                <div class="hidden md:block">
                    <div class="flex items-center">
                        <div class="flex space-x-4">
                            <a href="index.html" class="text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="about.html" class="text-gray-300 hover:text-white px-3 py-2 
                            rounded-md text-sm font-medium">About Us</a>
                            <a href="contact.html" class="text-gray-300 hover:text-white px-3 py-2 
                            rounded-md text-sm font-medium">Contact Us</a>
                        </div>
                        <div class="ml-4 flex items-center">
                            <div class="flex space-x-2">
                                <input id="conditionInput" type="search" placeholder="Enter a destination or keyword" 
                                class="w-96 px-4 py-2 rounded-md border 
                                border-gray-600 bg-gray-700 text-white placeholder-gray-400 
                                focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <button type="submit" class="px-4 py-2 border border-transparent rounded-md text-white 
                                bg-blue-600 hover:bg-blue-700 
                                focus:outline-none focus:ring-2 focus:ring-blue-500">Search</button>
                                <button type="reset" class="px-4 py-2 border border-gray-600 rounded-md text-gray-300 
                                hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-500">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="relative">
        <!-- Remove the background image div since we moved it to body -->
        <!-- Content -->
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-32">
            <h1 class="text-5xl font-bold text-white mb-4">Welcome to our Travel Guide!</h1>
            <p class="text-xl text-gray-100 mb-2">
                Discover the best destinations and recommendations for your next adventure.</p>
            <p class="text-xl text-gray-100">Search for a destination or keyword to get started.</p>
        </div>

        <!-- Search Results Section -->
        <div id="searchResults" class="hidden relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-32">
            <div class="bg-white/80 backdrop-blur-sm rounded-lg p-8">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Search Results</h2>
                <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Results will be dynamically inserted here -->
                    <!-- Example Result Card Template -->
                    <div class="hidden" id="resultCardTemplate">
                        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                            <img src="" alt="" class="w-full h-48 object-cover">
                            <div class="p-4">
                                <h3 class="text-xl font-semibold text-gray-800"></h3>
                                <p class="text-gray-600 mt-2"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- No Results Message -->
                <div id="noResults" class="hidden text-center py-8">
                    <p class="text-xl text-gray-600">No results found. Try a different search term.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="travel.js"></script>
</body>
</html>
