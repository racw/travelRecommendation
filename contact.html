<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="travel.css">
</head>
<body class="min-h-screen bg-cover bg-center bg-fixed travel-body">
    <div class="fixed inset-0 bg-black bg-opacity-50 -z-10"></div>

    <nav class="bg-gray-800/90">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-white font-bold text-xl">Travel Guide</a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

                <div class="hidden md:block">
                    <div class="flex items-center">
                        <div class="flex space-x-4">
                            <a href="index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="about.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About Us</a>
                            <a href="contact.html" class="text-white px-3 py-2 rounded-md text-sm font-medium">Contact Us</a>
                        </div>
                        <div class="ml-4 flex items-center">
                            <div class="flex space-x-2">
                                <input id="conditionInput" type="search" placeholder="Enter a destination or keyword" class="w-96 px-4 py-2 rounded-md border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <button type="submit" class="px-4 py-2 border border-transparent rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Search</button>
                                <button type="reset" class="px-4 py-2 border border-gray-600 rounded-md text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-500">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="relative">
        <!-- Search Results Section -->
        <div id="searchResults" class="hidden relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-32">
            <div class="bg-white/80 backdrop-blur-sm rounded-lg p-8">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Search Results</h2>
                <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Results will be dynamically inserted here -->
                    <!-- Example Result Card Template -->
                    <div class="hidden" id="resultCardTemplate">
                        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                            <img src="" alt="" class="w-full h-48 object-cover">
                            <div class="p-4">
                                <h3 class="text-xl font-semibold text-gray-800"></h3>
                                <p class="text-gray-600 mt-2"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- No Results Message -->
                <div id="noResults" class="hidden text-center py-8">
                    <p class="text-xl text-gray-600">No results found. Try a different search term.</p>
                </div>
            </div>
        </div>
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-32">
            <div class="bg-white/80 rounded-lg p-8 backdrop-blur-sm">
                <h1 class="text-4xl font-bold text-gray-900 mb-6">Contact Us</h1>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Contact Information -->
                    <div class="space-y-6">
                        <div>
                            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Get in Touch</h2>
                            <p class="text-lg text-gray-700 mb-4">
                                Have questions about travel recommendations? We're here to help!
                            </p>
                        </div>

                        <div class="space-y-4">
                            <div class="flex items-center">
                                <svg class="w-6 h-6 text-gray-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                </svg>
                                <span class="text-gray-700">+1 (555) 123-4567</span>
                            </div>
                            <div class="flex items-center">
                                <svg class="w-6 h-6 text-gray-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <span class="text-gray-700">info@travelguide.com</span>
                            </div>
                            <div class="flex items-center">
                                <svg class="w-6 h-6 text-gray-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span class="text-gray-700">123 Travel Street, Adventure City, AC 12345</span>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <div>
                        <form id="contactForm" class="space-y-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                                <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                                <input type="text" id="subject" name="subject" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                                <textarea id="message" name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="travel.js"></script>
</body>
</html>
